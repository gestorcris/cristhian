<app-header-global> 
</app-header-global>

<ion-content class="fondo" [fullscreen]="true">
  <main>
    <swiper-container
    slides-per-view="1"
    loop="true"
    autoplay-delay="3000"
    pagination="true"
    class="swiper-banner"
    >
    <swiper-slide *ngFor="let img of imagenesCarrusel">
      <img [src]="img" class="img-carousel" />
    </swiper-slide>
    </swiper-container>

    <nav class="categorias">
      <ul class="menu-horizontal">
        <li class="item" *ngFor="let c of categorias">
          {{c.categoria}}
          
          <ul class="submenu">
              <li class="subitem" *ngFor="let sc of c.Subcategoria" (click)="filtrarPorSubcategoria(sc)">
                {{sc}}
              </li>

            </ul>
          </li>
          <li class="item" (click)="mostrarTodos()">Mostrar Todos</li>

        </ul>

    </nav>
  

  <ion-searchbar placeholder="BUSCAR PAPA" (ionInput)="filtrar($event)"> 
  </ion-searchbar>

  <section>
    <article class="carg">

      <ion-card class="card2" *ngFor="let p of productosfiltrados">
        
        <img alt="Silhouette of mountains" [src]="p.imagen" class="img" (click)="ver_modal(p)">
        
        <ion-card-header>
          <ion-card-title (click)="irvermas(p)">{{p.titulo}}</ion-card-title>
          <ion-card-subtitle>Precio : ${{p.precio}}</ion-card-subtitle>
        </ion-card-header>
        
        <ion-card-content>
          {{p.descripcion}}
        </ion-card-content>
      </ion-card>
    </article>
  </section>

  
  
</main>
  <app-footer-global>
    
  </app-footer-global>
</ion-content>
